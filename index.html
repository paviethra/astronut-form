<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application to your spacetrip</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img id="astronaut1" src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="astronaut 1" />
  <img id="astronaut2" src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="astronaut 2" />

  <form action="">
    <h1>Rocket around the moon with your BFFs</h1>
    <label class="block-display" for="country">Departure Country</label>
    <select id="countries" name="countries">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uae">UAE</option>
    </select>

    <label class="block-display" for="travellers">No. of Space Travellers</label>
    <input type="number" name="travellers" id="travellers" />

    <label class="block-display" for="email">Your email</label>
    <input type="text" name="email" id="email" placeholder="ilovespace@email.com" />

    <label class="block-display" for="rent">Do you wanna rent a space suit?</label>
    <input type="radio" id="yes" name="rent-button" value="yes" />
    <label class="rent-label" for="yes">Yes Please</label>
    <input type="radio" id="no" name="rent-button" value="no" />
    <label class="rent-label" for="no">Have our own suits</label>

    <input id="button" type="submit" value="TAKE US TO SPACE" />
  </form>
</body>

</html>
